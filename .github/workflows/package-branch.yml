name: Package Script to `beta` branch

on:
  push:
    branches:
      - main

jobs:
  build-and-push-to-beta-branch:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # нужен полный fetch для переключения веток

      - name: Set up Git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create tar.gz archive
        run: |
          mkdir -p output
          cd scripts
          find . -type f -o -type l | sed 's|^\./||' | tar -czf "../output/XKeen.tar.gz" -T -

      - name: Switch to beta branch
        run: |
          git fetch origin beta
          git checkout origin/beta -B beta

      - name: Copy archive to branch root
        run: |
          cp output/XKeen.tar.gz .

      - name: Commit and push to beta branch
        run: |
          git add XKeen.tar.gz
          git commit -m "[automated] Update archive in beta branch" || echo "No changes"
          git push origin beta
