name: Package Script to `main/beta/` folder

on:
  push:
    branches:
      - main

jobs:
  build-and-push-to-main-beta-folder:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # нужен полный fetch для коммитов

      - name: Set up Git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create tar.gz archive
        run: |
          mkdir -p output
          cd scripts
          chmod +x xkeen
          find . -type f -o -type l | sed 's|^\./||' | tar -czf "../output/xkeen.tar.gz" -T -

      - name: Move archive to beta folder in main
        run: |
          mkdir -p beta
          mv output/xkeen.tar.gz beta/

      - name: Commit and push archive to beta folder
        run: |
          git add beta/xkeen.tar.gz
          git commit -m "[automated] Update archive in beta folder of main branch" || echo "No changes"
          git push origin main
